<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav id="navbar" class="hide">
        <div id="score">Guesses: <span id="guesses">0</span></div>
        <div id="restart">Restart</div>
    </nav>

    <div id="startMenuContainer">
        <h1>Pokemon Card Game</h1>
        <form id="startMenuForm" autocomplete="off">
            <div class="form-control">
                <input type="text" name="playerName" required>
                <label>Enter your name</label>

            </div>

            <div id="selectElement">
                <label>Select Difficulty: </label>

                <select name="difficulty" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <button id="newGameButton">Start a New Game</button>
        </form>
    </div>

    <div class="board hide">



        <script src="pokemon.js"></script>
</body>

</html>
